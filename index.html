<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>웹프로그래밍 그림판 만들기</title>
  </head>
  <body onload="alert('자바스크립트로 웹 그림판 만들기')">
    <div class="controls__btns">
      <button id="jsFill">Fill</button>
      <button id="jsPaint">Paint</button>
      <button id="jsRect">Rect</button>
      <button id="jsCircle">Circle</button>
      <button id="jsTriangle">Triangle</button>
      <button id="jsReset">Reset</button>
      <button id="jsErase">Erase</button>
      <button id="jsSave">Save</button>
      <input type="file" name="img" size="65" id="uploadimage" />
    </div>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div id="jsCheck" class="check"></div>
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="10.0"
          value="5.0"
          step="0.1"
        />
        <br>
        //sy
        <input
          type="range"
          id="jsOpacity"
          min="0"
          max="1.0"
          value="1.0"
          step="0.01"
        />
        //sy
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="custom__color">
          <input type="color" id="jsColorCustom" />
        </div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5856d6"
        ></div>
      </div>
      <div class="cursor cursor_range"></div>
    </div>
    <div class="controls__size">
      <form class="controls__width">
        <input
          type="number"
          id="canvas__width"
          placeholder="Width"
          value="700"
          min="500"
          max="2000"
        />
      </form>
      <form class="controls__height">
        <input
          type="number"
          id="canvas__height"
          placeholder="height"
          value="700"
          min="500"
          max="2000"
        />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
